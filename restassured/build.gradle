plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.3.0'
    compile group: 'io.rest-assured', name: 'json-path', version: '3.3.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.6'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '4.2.6'
	testCompile group: 'com.github.scribejava', name: 'scribejava-apis', version: '2.5.3'
}
